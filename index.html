<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artist Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Artist Search</h1>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-bar">
            <img src="{{ url_for('static', filename='images/search_icon.png') }}" alt="Search" class="search-icon" id="searchIcon">
            <input type="text" id="searchInput" placeholder="Please enter an artist name." required>
            <img src="{{ url_for('static', filename='images/clear_icon.png') }}" alt="Clear" class="clear-icon" id="clearIcon">
        </div>
    </div>

    <!-- Loading GIF (Initially Hidden) -->
    <div id="loading" class="loading">
        <img src="{{ url_for('static', filename='images/loading.gif') }}" alt="Loading...">
    </div>

    <!-- Results Container (Add this below the loading GIF) -->
    <!-- <div id="results"></div> -->


    <!-- Footer -->
    <footer>
        <p>Powered by 
            <a href="https://www.artsy.net" target="_blank">
                <img src="{{ url_for('static', filename='images/artsy_logo.svg') }}" alt="Artsy Logo"> Artsy
            </a>
        </p>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
